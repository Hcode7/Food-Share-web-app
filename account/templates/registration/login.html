{% extends 'pages/base.html' %}

{% block content %}

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <!-- Login Card -->
            <div class="card border-0 shadow-sm">
                <div class="card-body p-5">
                    <!-- Header -->
                    <div class="text-center mb-4">
                        <h2 class="fw-bold mb-1">Welcome Back!</h2>
                        <p class="text-muted">Login to your account</p>
                    </div>

                    <!-- Login Form -->
                    <form method="post">
                        {% csrf_token %}
                        <!-- Username/Email Field -->
                        <div class="mb-3">
                            <label for="username" class="form-label">Username or Email</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light">
                                    <i class="bi bi-person"></i>
                                </span>
                                <input type="text" 
                                       class="form-control" 
                                       id="username" 
                                       name="username"
                                       placeholder="Enter your username or email"
                                       required>
                            </div>
                        </div>

                        <!-- Password Field -->
                        <div class="mb-3">
                            <div class="d-flex justify-content-between align-items-center">
                                <label for="password" class="form-label">Password</label>
                                <a href="#" class="text-decoration-none small">Forgot Password?</a>
                            </div>
                            <div class="input-group">
                                <span class="input-group-text bg-light">
                                    <i class="bi bi-lock"></i>
                                </span>
                                <input type="password" 
                                       class="form-control" 
                                       id="password" 
                                       name="password1"
                                       placeholder="Enter your password"
                                       required>
                                <button class="btn btn-outline-secondary" 
                                        type="button" 
                                        onclick="togglePassword('password')">
                                    <i class="bi bi-eye"></i>
                                </button>
                            </div>
                        </div>

                        <!-- Remember Me Checkbox -->
                        <div class="mb-4">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="remember">
                                <label class="form-check-label" for="remember">
                                    Remember me
                                </label>
                            </div>
                        </div>

                        <!-- Login Button -->
                        <button type="submit" class="btn btn-primary w-100 py-2 mb-4">
                            <i class="bi bi-box-arrow-in-right me-2"></i>Login
                        </button>

                        <!-- Register Link -->
                        <p class="text-center mb-0">
                            Don't have an account? 
                            <a href="#" class="text-decoration-none">Register here</a>
                        </p>
                    </form>
                </div>
            </div>

            <!-- Social Login -->
            <div class="card border-0 shadow-sm mt-4">
                <div class="card-body p-4">
                    <div class="text-center mb-3">
                        <p class="text-muted mb-0">Or continue with</p>
                    </div>
                    <div class="row g-3">
                        <div class="col-sm-6">
                            <a href="#" class="btn btn-outline-light w-100 text-dark border">
                                <img src="https://www.google.com/favicon.ico" alt="Google" height="20" class="me-2">
                                Google
                            </a>
                        </div>
                        <div class="col-sm-6">
                            <a href="#" class="btn btn-outline-light w-100 text-dark border">
                                <i class="bi bi-facebook text-primary me-2"></i>
                                Facebook
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Help Section -->
            <div class="text-center mt-4">
                <p class="mb-0">
                    <i class="bi bi-question-circle text-muted me-2"></i>
                    Need help? <a href="#" class="text-decoration-none">Contact Support</a>
                </p>
            </div>
        </div>
    </div>
</div>

<style>
    /* Custom styles for form inputs */
    .form-control {
        padding: 0.75rem 1rem;
        font-size: 0.95rem;
        border-radius: 0.5rem;
        border: 1px solid #dee2e6;
    }

    .input-group-text {
        border-radius: 0.5rem 0 0 0.5rem;
        border: 1px solid #dee2e6;
    }

    .input-group .btn {
        border-radius: 0 0.5rem 0.5rem 0;
        border: 1px solid #dee2e6;
    }

    .form-control:focus {
        border-color: #86b7fe;
        box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.1);
    }

    /* Custom styles for the card */
    .card {
        border-radius: 1rem;
    }

    /* Custom styles for buttons */
    .btn-primary {
        padding: 0.75rem 1.5rem;
        font-weight: 500;
        border-radius: 0.5rem;
    }

    .btn-outline-light {
        transition: all 0.3s ease;
    }

    .btn-outline-light:hover {
        background-color: #f8f9fa;
    }

    /* Custom styles for checkbox */
    .form-check-input:checked {
        background-color: #0d6efd;
        border-color: #0d6efd;
    }

    /* Animation for card hover */
    .card {
        transition: transform 0.2s ease;
    }

    .card:hover {
        transform: translateY(-2px);
    }
</style>

<script>
    // Toggle password visibility
    function togglePassword(inputId) {
        const input = document.getElementById(inputId);
        const icon = input.nextElementSibling.querySelector('i');
        
        if (input.type === 'password') {
            input.type = 'text';
            icon.classList.replace('bi-eye', 'bi-eye-slash');
        } else {
            input.type = 'password';
            icon.classList.replace('bi-eye-slash', 'bi-eye');
        }
    }
</script>

{% endblock content %}
